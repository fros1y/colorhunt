<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Color Hunt" />
  <link rel="apple-touch-icon" href="icons/color-hunt-180.png" />
  <title>Color Hunt</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <video id="camera" autoplay playsinline muted></video>
  <canvas id="overlay"></canvas>

  <div id="controls">
    <div class="sliderBox"><label>Hue</label>
      <div id="hueSlider"></div>
    </div>
    <div class="sliderBox"><label>Saturation</label>
      <div id="satSlider"></div>
    </div>
    <div class="sliderBox"><label>Desaturate Others</label><input id="desat" type="range" min="0" max="100" value="0">
    </div>
    <div class="sliderBox"><label>Highlight Factor</label><input id="highlight" type="range" min="0" max="200"
        value="200"></div>
    <div class="sliderBox"><label>Camera</label><select id="camSelect"></select></div>
    <button id="save">✚</button>
    <select id="presets"></select>
    <button id="deletePreset" disabled>🗑️</button>
    <button id="aboutBtn">ℹ️</button>
  </div>

  <div id="startScreen"><button id="startBtn">Start Camera</button></div>

  <div id="aboutModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>About Color Hunt</h2>
      <p><strong>Version:</strong> 1.0.1</p>
      <p><strong>Author:</strong> Martin Galese</p>
      <p><strong>License:</strong> MIT</p>
      <p>Color Hunt is a real-time color visualization tool that allows you to highlight specific colors in your camera
        feed.</p>
      <p>© 2025 All Rights Reserved</p>
    </div>
  </div>

  <!-- External Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.js"></script>

  <!-- Application Scripts -->
  <script src="js/ui.js"></script>
  <script src="js/camera.js"></script>
  <script src="js/presets.js"></script>
  <script src="js/webgl.js"></script>
  <script src="js/main.js"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(reg => console.log('Service Worker registered:', reg))
          .catch(err => console.log('Service Worker registration failed:', err));
      });
    }
  </script>
</body>

</html>
